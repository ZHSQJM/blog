<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>主页</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link th:href="@{css/bootstrap.min.css?v=3.4.0}" rel="stylesheet">
    <link th:href="@{font-awesome/css/font-awesome.css?v=4.3.0}" rel="stylesheet">

    <!-- Morris -->
    <link th:href="@{css/plugins/morris/morris-0.4.3.min.css}" rel="stylesheet">

    <!-- Gritter -->
    <link th:href="@{js/plugins/gritter/jquery.gritter.css}" rel="stylesheet">

    <link th:href="@{css/animate.css}" rel="stylesheet">
    <link th:href="@{css/style.css?v=2.2.0}" rel="stylesheet">

</head>

<body>
<div id="wrapper">
    <div th:replace="common/menu::menu"></div>
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom">
            <div th:replace="common/nav::nav"></div>
        </div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>首页</h2>

            </div>

        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="wrapper wrapper-content">
                    <div class="row">
                    </div>
                </div>
            </div>
            <div th:replace="common/footer::footer"></div>
        </div>

    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{js/jquery-2.1.1.min.js}"></script>
<script th:src="@{js/bootstrap.min.js?v=3.4.0}"></script>
<script th:src="@{js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{js/hplus.js?v=2.2.0}"></script>
<script th:src="@{js/plugins/pace/pace.min.js}"></script>


</body>

</html>
