<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>权限管理</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">
    <link th:href="@{/css/bootstrap.min.css?v=3.4.0}" rel="stylesheet">
    <link th:href="@{/font-awesome/css/font-awesome.css?v=4.3.0}" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.css" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css?v=2.2.0}" rel="stylesheet">
</head>

<body>
<div id="wrapper">
    <div th:replace="common/menu::menu"></div>
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom">
            <div th:replace="common/nav::nav"></div>
        </div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>菜单管理</h2>
                <ol class="breadcrumb">
                    <li>
                        <span>系统管理</span>
                    </li>
                    <li>
                        <a >菜单列表</a>
                    </li>

                </ol>
            </div>
            <div class="col-lg-2">

            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="wrapper wrapper-content">
                    <div class="row">

                    </div>
                        <table class="table table-striped table-hover table-bordered"  id="editable-sample"  >
                            <thead>
                            <tr>
                                <th>菜单名称</th>
                                <th>菜单标识</th>
                                <th>菜单ICON</th>
                                <th >请求地址</th>
                                <th >类型</th>
                                <th >创建时间</th>
                                <th >操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="list : ${list}">
                                <tr th:attr="id=${list.id}">
                                    <td  th:text="${list.name}"  ></td>
                                    <td  th:text="${list.icon}"  ></td>
                                    <td  th:text="${list.perms}"  ></td>
                                    <td  th:text="${list.resurl}"  ></td>
                                    <td  th:text="${list.type}"  ></td>
                                    <td  th:text="${#dates.format(list.createtime,'yyyy-MM-dd HH:mm:ss')}"  ></td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                </div>
                </div>
            </div>
            <div th:replace="common/footer::footer"></div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-2.1.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js?v=3.4.0}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/js/hplus.js?v=2.2.0}"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}"></script>
</body>

</html>
